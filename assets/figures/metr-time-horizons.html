<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>METR Time Horizons Chart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-dark: #222A34;
      --text-gray: #6B7280;
      --text-gray-light: #98A2B3;
      --gray-background: #F9FAFB;
      --separator-line-color: rgba(0, 0, 0, 0.1);
      --almost-white: #FBFCFD;
      --color-primary: #589885;
      --color-secondary: #555;
      --color-heading: #222A34;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Montserrat, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    .chart-wrapper {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 0 0 0;
    }

    .chart-container {
      width: 100%;
      height: fit-content;
      position: relative;
      padding: 0 0 0 20px;
    }

    .chart-container svg {
      max-width: 100%;
      height: auto;
    }

    .axis { font-size: 14px; }
    .grid .domain { display: none; }
    .axis.x-axis g:first-of-type line { display: none; }
    .axis-label { font-size: 16px; font-weight: 500; }
    .grid line { stroke: #f0f0f0; stroke-opacity: 0.9; stroke-dasharray: 4,2; }
    .dot { stroke-width: 2; stroke: #fff; cursor: pointer; }
    .dot:hover { r: 8; }
    .dot.frontier { fill: #2e7d32; }
    .dot.non-frontier { fill: #9e9e9e; }
    .dot-half { stroke-width: 0; cursor: pointer; transition: opacity 0.15s; }
    .dot-half.frontier { fill: #2e7d32; }
    .dot-half.non-frontier { fill: #9e9e9e; }
    .dot-half:hover { opacity: 0.8; }
    .split-dot-group:hover .split-dot-divider { stroke-width: 2; }
    .model-label-bg { fill: white; opacity: 0.75; }

    .tooltip {
      position: absolute;
      text-align: left;
      padding: 12px;
      font-size: 14px;
      font-family: Montserrat, sans-serif;
      background: rgba(0,0,0,0.9);
      color: white;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      z-index: 100;
    }

    .chart-caption {
      margin-top: 12px;
      padding: 0 20px;
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-gray);
      padding-top: 0.75rem;
      border-top: 1px var(--separator-line-color) solid;
      text-align: end;
    }

    .chart-caption a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .chart-caption a:hover {
      text-decoration: underline;
    }

    .source-label {
      font-size: 12px;
      color: var(--text-gray);
      text-align: center;
      margin-top: 6px;
      padding-bottom: 8px;
    }

    .source-label a {
      color: var(--color-primary);
      text-decoration: none;
    }
  </style>
</head>

  <script>
    // Add tooltip interactivity to dots
    (function() {
      const tooltip = document.createElement('div');
      tooltip.className = 'tooltip';
      document.querySelector('.chart-wrapper').appendChild(tooltip);

      // Handle all dots (circles and half-dots)
      const dots = document.querySelectorAll('.dot, .dot-half');
      dots.forEach(function(dot) {
        const modelName = dot.getAttribute('data-model-name');
        if (!modelName) return;

        dot.addEventListener('mouseenter', function(e) {
          const isFrontier = dot.classList.contains('frontier');
          tooltip.innerHTML = '<strong>' + modelName + '</strong><br>' +
            '<span style="color:' + (isFrontier ? '#66bb6a' : '#bdbdbd') + ';">' +
            (isFrontier ? 'Frontier' : 'Non-frontier') + '</span>';
          tooltip.style.opacity = 1;
        });

        dot.addEventListener('mousemove', function(e) {
          const rect = document.querySelector('.chart-wrapper').getBoundingClientRect();
          tooltip.style.left = (e.clientX - rect.left + 12) + 'px';
          tooltip.style.top = (e.clientY - rect.top - 40) + 'px';
        });

        dot.addEventListener('mouseleave', function() {
          tooltip.style.opacity = 0;
        });
      });
    })();
  </script>
